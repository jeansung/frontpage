{{ partial "header.html" .}}

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/img/home-bg.jpg')">
     <div class="container">
       <div class="row">
         <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
           <div class="site-heading">
             <h1>{{ .Site.Title }}</h1>
             <hr class="small">
             {{ if isset .Site.Params "Description" }}<span class="subheading">{{ title .Site.Params.Description }}</span>{{ end }}
             <a href="https://github.com/jeansung/ResumeCollection/raw/master/master_resume/JEANSUNG_RESUME.pdf" style="color:white"> <h2  style="text-align:left;float:left;" >Resum&eacute;</h2> </a> 
             <a href="https://github.com/jeansung/ResumeCollection/raw/master/master_resume/JEANSUNG_RESUME.pdf" style="color:white"> <h2  style="text-align:right;float:right;" >Resum&eacute;</h2> </a> 
             <hr style="clear:both;"/>
           </div>
         </div>
       </div>
     </div>


       <div class="container">
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <ul class="list-inline text-center">
              <li>
                <a href="mailto:{{ .Site.Params.email }}">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-envelope-o fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              {{ range .Site.Params.social }}
              <li>
                <a href="{{ .url }}">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-{{ .title }} fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              {{ end }}
            </ul>
          </div>
      </div>
  </div>
    </header>

{{ partial "footer.html" .}}
